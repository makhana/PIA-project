<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message != ''">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeMessage()"></button>
</div>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="row">
        <div>
            <form class="was-validated" #myForm="ngForm">
                <h2 class="display-3">Log in</h2>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" [(ngModel)]="username" id="username" placeholder="Enter username"
                        class="form-control" name="username" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" id="password" placeholder="Enter password"
                        class="form-control" name="password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group">
                    <label for="logInType" class="form-label">Choose type of User</label>
                    <select id="logInType" [(ngModel)]="type" name="logInType" required>
                        <option value="client">Client</option>
                        <option value="agency">Agency</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>


                <button type="submit" class="btn btn-warning" (click)="login()"
                    [disabled]="!myForm.valid">Login</button>

                <div class="form-group">
                    <a class="link-opacity-100" (click)="forgotPassword()" href="javascript:void(0)">FORGOT PASSWORD</a>
                </div>

                <div class="form-group" *ngIf="passwordForm == true">
                    <label for="email" class="form-label">Reset password:</label>
                    <input type="email" [(ngModel)]="email" id="email" placeholder="Enter email" class="form-control"
                        name="email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-warning" (click)="confirm()" *ngIf="passwordForm == true"
                        [disabled]="email==''">Confirm</button>
                </div>


            </form>
        </div>

    </div>
</div>
