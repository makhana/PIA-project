<nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand"><i class="bi bi-houses-fill"></i> <strong>RENOVATION</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <button class="btn btn-danger" (click)="back()"><i class="bi bi-box-arrow-left"></i> Back</button>
                </li>
            </ul>
        </div>

<div class="container d-flex justify-content-center align-items-center">
    <div class="main-body">
        <form class="was-validated" #myForm="ngForm">
            <h2 class="display-4">Number of workers to request:</h2>
            <div class="form-group">

                <input type="number" [(ngModel)]="number" name="number" id="number" required>
            </div>
            <button type="submit" class="btn btn-warning" (click)="submit()"
                    [disabled]="!myForm.valid">Submit</button>
        </form>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message != ''">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeMessage()"></button>
        </div>
    </div>
</div>
