<div class="container">
    <div class="main-body">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Object type</th>
                            <th scope="col">Address</th>
                            <th scope="col">Room Number</th>
                            <th scope="col">Size</th>
                            <th scope="col">Selection:</th>
                            <th scope="col">Choose time period</th>
                            <th>
                                <button class="btn btn-warning" (click)="renovate()">renovate</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let obj of allObjects; let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{obj.type}}</td>
                            <td>{{obj.address}}</td>
                            <td>{{obj.roomNumber}}</td>
                            <td>{{obj.size}}</td>
                            <td>
                                <input type="checkbox" (change)="addPlace(obj, i)" [(ngModel)]="checkedCheckbox[i]">
                            </td>
                            <td>
                                <input type="date" [(ngModel)]="datesStart[i]">
                                -
                                <input type="date" [(ngModel)]="datesEnd[i]">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message != ''">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeMessage()"></button>
</div>
