<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" *ngIf="clientComment == null">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="comment" class="col-sm-4 col-form-label">Leave comment:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="comment" [(ngModel)]="comment"
                                        name="comment">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="rating" class="col-sm-4 col-form-label">Leave rating:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="rating" max="5" [(ngModel)]="rating"
                                        name="rating">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8">
                                    <button class="btn btn-warning" (click)="submit()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card" *ngIf="clientComment != null">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="comment" class="col-sm-4 col-form-label">Comment:</label>
                                <div class="col-sm-8">
                                    <label class="form-label">{{clientComment.comment}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="comment" class="col-sm-4 col-form-label">Rating:</label>
                                <div class="col-sm-8">
                                    <label class="form-label">{{clientComment.rating}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="comment" class="col-sm-4 col-form-label">Update comment:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="comment" [(ngModel)]="comment"
                                        name="comment">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="rating" class="col-sm-4 col-form-label">Update rating:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="rating" max="5" [(ngModel)]="rating"
                                        name="rating">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8">
                                    <button class="btn btn-warning" (click)="submit()">Submit</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8">
                                    <button class="btn btn-warning" (click)="delete()">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message != ''">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeMessage()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
