<nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand"><i class="bi bi-houses-fill"></i> <strong>RENOVATION</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <button class="btn btn-danger" (click)="back()" [disabled]="checkSubmit()"><i
                            class="bi bi-box-arrow-left"></i> Back</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="agencyName" class="col-sm-4 col-form-label">Agency Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="agencyName"
                                        value="{{object.agencyName}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="clientName" class="col-sm-4 col-form-label">Client Name: </label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="clientName"
                                        value="{{object.clientName}} {{object.clientSurname}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dateStart" class="col-sm-4 col-form-label">Start date: </label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="dateStart"
                                        value="{{object.dateStart}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dateEnd" class="col-sm-4 col-form-label">End date: </label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="dateEnd"
                                        value="{{object.dateEnd}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-4 col-form-label">Address: </label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="address"
                                        value="{{object.place.address}}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card" *ngFor="let rec of rectangles; let i=index">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="room" class="col-sm-4 col-form-label">Room {{i+1}}:</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="room"
                                        value="Number of workers in this room: {{workersNum[i]}}">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-warning"
                                    [disabled]="freeWorkersNum + sum < rectangles.length || checkSubmit()"
                                    (click)="addWorker(i)">Add worker</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-warning"
                                    [disabled]="workersNum[i] == 0 || rectangles[i].color == 'green' || rectangles[i].color == 'red'"
                                    (click)="equipRoom(i)">Equip room</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-warning"
                                    [disabled]="workersNum[i] == 0 || rectangles[i].color != 'red'"
                                    (click)="finishRoom(i)">Finish room</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 resizable">
                <div class="row">
                    <canvas id="canvas" width="400" height="400"></canvas>
                </div>

                <div class="col">
                    <button class="btn btn-warning" *ngIf="checkSubmit()" (click)="submit()">Submit</button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message != ''">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeMessage()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
